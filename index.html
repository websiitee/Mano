<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hassan.Com</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set body & html to 100% */
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Content Section */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* Profile Picture */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    /* Text Style */
    h1 {
      font-size: 18px;
      text-shadow: 1px 1px 4px black;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    /* Social Links - Centered vertically */
    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    /* Icon Styling */
    a.icon {
      text-decoration: none;
      font-size: 16px;
      color: white;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      width: 120px;
    }

    a.icon:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <!-- Profile Picture -->
    <img src="image.jpg" alt="Profile" class="profile-pic">
    <!-- Text -->
    <h1>Fortunate are your eyes to see me now.</h1>

    <!-- Social Media Icons Section -->
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100049933216470&amp;mibextid=ZbWKwL" target="_blank" class="icon">Facebook</a>
      <a href="https://wa.me/201121623305" target="_blank" class="icon">WhatsApp</a>
      <a href="https://www.instagram.com/hassan_saaiid?igsh=ZHV5YmVxbXF1c2Vk" target="_blank" class="icon">Instagram</a>
      <a href="http://t.me/Alhassansaid" target="_blank" class="icon">Telegram</a>
      <a href="https://x.com/s_alhsn6988?t=0nKZFNnhFl3GYVnQ1i-Ivw&amp;s=09" target="_blank" class="icon">Twitter</a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>Programmed by Hassan Said</footer>

</body></html>
